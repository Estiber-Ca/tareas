<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/script.js"></script>
    <title>Ejercicio temperatura</title>
</head>
<body>
    <h1>Conversor de Temperatura</h1>
    <label for="opcion">Selecciona el tipo de temperatura:</label>
    <select id="opcion">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select>
    <br><br>
    <label for="valorTemp">Ingresa el valor de temperatura:</label>
    <input type="text" id="valorTemp">
    <br><br>
    <button onclick="convertirTemperatura()">Convertir</button>
    <br><br>
    <p id="mensaje"></p>
    <table>
        <thead>
            <tr>
                <th>Temperatura Ingresada</th>
                <th>Equivalente en Celsius</th>
                <th>Equivalente en Fahrenheit</th>
                <th>Equivalente en Kelvin</th>
            </tr>
        </thead>
        <tbody id="resultado">
        </tbody>
    </table>
</body>
</html>
